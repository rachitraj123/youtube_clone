<html>

<head>
  <meta charset="UTF-8">
  <title>Youtube</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="header">
  <nav>
    <div class="logo">
      <div class="hamburgericon">
        <span class="material-symbols-outlined">
          menu
        </span>
      </div>
      <div class="youtube">
        <div class="ytlogo">
          <img src="./ytlogo.svg" height="20pxpx"></img>
        </div>
        <h1 class="youtube_txt">Youtube</h1>
      </div>
    </div>
    <div  class="search_and_mic">
      <form >
        <input type="text" placeholder="Search..." name="search" class ="search">
        <div class="searchicon"><img src="./searchicon.svg"></div>
        <img src="./microphone.svg" height="20px" class="microphone">
      </form>
    </div>
    <div class="icons">
      <div class="create"><img src="./create.svg" height="27px"></div>
      <div class="notification"><img src="./notification_none.svg" height="30px"> </div>
      <div class="profile"><img src="./profile_youtube.jpg" height="30px"></div>
    </div>
  </nav>
</div>
</body>
</html>
